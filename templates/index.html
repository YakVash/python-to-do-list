<!DOCTYPE html>
<html>
<head>
    <title>TO-DO LIST</title>
    <style>
        .completed {
            text-decoration: line-through;
            color: grey;
        }
        .status-icon {
            text-decoration: none;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add" method="POST">
        <input type="text" name="task" placeholder="Enter a new task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
        <li>
            {{ loop.index }}. 
            <span class="{% if task.completed %}completed{% endif %}">
                {{ task.name }}
            </span> 
            <a class="status-icon" href="/complete/{{ loop.index0 }}">
                {{ "‚úÖ" if task.completed else "‚ùå" }}
            </a>
            <a href="/delete/{{ loop.index0 }}">üóëÔ∏è</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
